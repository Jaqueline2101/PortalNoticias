<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias del Per√∫</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-8 px-4">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-gray-800 mb-3">
                üì∞ Noticias del Per√∫
            </h1>
            <p class="text-gray-600 text-lg">Las noticias m√°s relevantes del d√≠a</p>
        </header>

        <!-- News Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for n in news %}
            <article class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 overflow-hidden">
                <!-- Imagen de la noticia -->
                {% if n.imagen %}
                <div class="w-full h-48 overflow-hidden">
                    <img src="{{ n.imagen }}" 
                         alt="{{ n.titulo }}" 
                         class="w-full h-full object-cover hover:scale-110 transition-transform duration-300">
                </div>
                {% endif %}
                
                <div class="p-6">
                    <!-- Badge del portal de noticias y fecha -->
                    <div class="flex items-center justify-between mb-3 flex-wrap gap-2">
                        {% if n.fuente %}
                        <span class="inline-block px-3 py-1 text-xs font-semibold text-indigo-600 bg-indigo-100 rounded-full">
                            üì° {{ n.fuente }}
                        </span>
                        {% endif %}
                        
                        {% if n.fecha %}
                        <span class="text-xs text-gray-500 flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            {{ n.fecha }}
                        </span>
                        {% endif %}
                    </div>
                    
                    <h2 class="text-xl font-bold text-gray-800 mb-3 line-clamp-2">
                        {{ n.titulo }}
                    </h2>
                    <p class="text-gray-600 mb-4 line-clamp-3">
                        {{ n.resumen }}
                    </p>
                    <a href="{{ n.enlace }}" 
                       target="_blank" 
                       class="inline-flex items-center text-indigo-600 hover:text-indigo-800 font-semibold transition-colors">
                        Leer m√°s
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </a>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
</body>
</html>
